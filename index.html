<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Disable zooming on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Box Breathing App</title>
  <!-- PWA manifest and iOS meta tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon-192.png">
  <!-- Custom styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="info">
      Total Time <span id="timeDisplay">00:00</span>
    </div>
    <h1 class="title">Box Breathing</h1>
    <div id="controls">
      <!-- Sound checkbox positioned above the time limit input -->
      <label>
        <input type="checkbox" id="soundToggle"> Sound
      </label>
      <!-- Time Limit input -->
      <label>
        Time Limit <input type="number" id="timeLimit" placeholder="Optional" class="no-zoom">
      </label>
    </div>
    <div id="instruction" class="instruction">Press Start to Begin</div>
    <!-- Countdown is kept empty until the session starts -->
    <div id="countdown" class="countdown"></div>
    <!-- Control Buttons -->
    <button id="startButton" class="control-button">Start</button>
    <button id="resetButton" class="control-button">Reset</button>
    <!-- Shortcut Buttons -->
    <div id="shortcuts">
      <button id="shortcut2min" class="shortcut-button">2 Min Session</button>
      <button id="shortcut5min" class="shortcut-button">5 Min Session</button>
      <button id="shortcut10min" class="shortcut-button">10 Min Session</button>
    </div>
  </div>
  <!-- Load our app script -->
  <script src="app.js" defer></script>
  <!-- Service worker registration keeps the app working offline -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          })
          .catch(function(err) {
            console.log('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
