<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Box Breathing App</title>
    <!-- PWA manifest and iOS meta tags -->
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <!-- Prevent display from sleeping -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Custom styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="info">
        Total Time: <span id="timeDisplay">00:00</span>
      </div>
      <h1 class="title">Box Breathing</h1>
      <div id="controls">
        <!-- Sound checkbox moved above time limit -->
        <label>
          <input type="checkbox" id="soundToggle" /> Sound
        </label>
        <br>
        <!-- Time Limit input -->
        <label>
          Time Limit (minutes):
          <input type="number" id="timeLimit" placeholder="Optional" class="no-zoom" />
        </label>
      </div>
      <div id="instruction" class="instruction">Press Start to Begin</div>
      <div id="countdown" class="countdown" style="display: none;">4</div>
      <!-- Control Buttons -->
      <button id="startButton" class="control-button dark-button">Start</button>
      <button id="resetButton" class="control-button dark-button">Reset</button>

      <!-- Shortcut Buttons -->
      <div id="shortcuts">
        <button id="shortcut2min" class="shortcut-button dark-button">2 Min Session</button>
        <button id="shortcut5min" class="shortcut-button dark-button">5 Min Session</button>
        <button id="shortcut10min" class="shortcut-button dark-button">10 Min Session</button>
      </div>
    </div>

    <!-- Load our app script -->
    <script src="app.js" defer></script>

    <!-- Service worker registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(function (registration) {
              console.log(
                "ServiceWorker registration successful with scope:",
                registration.scope
              );
            })
            .catch(function (err) {
              console.log("ServiceWorker registration failed:", err);
            });
        });
      }
    </script>
  </body>
</html>
