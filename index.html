<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Box Breathing App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="info">
      Total Time: <span id="timeDisplay">00:00</span>
    </div>
    <!-- Title moved higher for better visibility -->
    <div class="title">Box Breathing</div>
    <div id="controls">
      <label>
        <input type="checkbox" id="soundToggle"> Sound
      </label>
      <label>
        Time Limit (minutes)
        <input type="number" id="timeLimit" placeholder="Optional" class="no-zoom">
      </label>
    </div>
    <div id="instruction" class="instruction">Press Start to Begin</div>
    <!-- Countdown is hidden until a session begins -->
    <div id="countdown" class="countdown" style="display: none;"></div>
    <button id="startButton" class="control-button">Start</button>
    <button id="resetButton" class="control-button">Reset</button>
    <div id="shortcuts">
      <button id="shortcut2min" class="shortcut-button">2 Min Session</button>
      <button id="shortcut5min" class="shortcut-button">5 Min Session</button>
      <button id="shortcut10min" class="shortcut-button">10 Min Session</button>
    </div>
  </div>
  <script src="app.js" defer></script>
